<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="content/icon.png">
  </head>
  <body>
    <div class="checkbox">
      <input type="checkbox" id="cb0" />
      <label for="cb0">Boring checkbox</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="cb1" />
      <label for="cb1">Checkbox 1</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="cb2" />
      <label for="cb2">Checkbox 2</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="cb3" />
      <label for="cb3">Checkbox 3</label>
    </div>
    <div class="note">
      <b>Note:</b> Boring checkbox looks cooler because it's bigger. <br />
      Did you know that you can tab through checkboxes?
    </div>
  </body>
</html>
